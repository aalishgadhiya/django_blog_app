<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<body>

          <a class="navbar-brand" href="">BLOG</a>

          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link {% if request.path == '/' %} active {% endif %}" aria-current="page" href="/">Home</a>

                <a class="nav-link {% if request.path == '/blog/all' %} active {% endif %}" aria-current="page" href="/blog/all">Blogs</a>

              </li>
            </ul>
          </div>
          <span class="navbar-text mx-4 text-black">
