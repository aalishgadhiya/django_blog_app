<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog App-REGISTER</title>
    <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
crossorigin="anonymous" referrerpolicy="no-referrer">
</script>

</head>
<body style='background-color:#FAF9F6'>
    <div class="container">
        <div class="row">
            <div class="col-12">
               <h1 class="display-3 text-center mt-5">
                Blog App
               </h1>
               <h6 class="display-6 text-center mt-5 text-muted">
                REGISTER
               </h6>
            </div>
            <div class="d-flex justify-content-center align-items-center mt-5">
                <form class="col-6 card p-3 shadow-lg mb-5" method="post">
                    {% csrf_token %}

                    {% if messages %}
                      {% for message in messages %}
                          <div id='alert_box' class="alert {% if 'error' in message.tags %} alert-danger {% elif 'success' in message.tags %} alert-success {% endif %}" role="alert">
                            {{ message }}
                          </div>
                      {% endfor %}
                    {% endif %}

                    <div class="mb-3">
                      <label for="user_fname" class="form-label">First Name</label>
                      <input type="text" class="form-control" id="user_fname" aria-describedby="emailHelp" pattern="^[^\s]+$" required title="First name cannot contain spaces" name="first_name">
                    </div>
                    <div class="mb-3">
                      <label for="user_lname" class="form-label">Last Name</label>
                      <input type="text" class="form-control" id="user_lname" aria-describedby="emailHelp" pattern="^[^\s]+$" required title="Last name cannot contain spaces" name="last_name">
                    </div>
                    <div class="mb-3">
                      <label for="user_name" class="form-label">User Name</label>
                      <input type="text" class="form-control" id="user_name" aria-describedby="emailHelp" required name="user_name">
                      <div id="usernameHelp" class="form-text">We'll never share your username and password with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="user_password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="user_password" required name="password">
                    </div>
                    <div class="form-floating mb-3">
                      <textarea class="form-control" placeholder="Please Enter A Bio" id="user_bio" style="height: 100px" name='user_bio' required></textarea>
                      <label for="user_bio">Bio</label>
                    </div>
                    <p>Already have account <a href="/blog-app/login">Login</a></p>
                      <button type="submit" class="btn btn-primary mt-4">Submit</button>
                </form> 
            </div>
        </div>
    </div>

    <script src='/static/script.js'></script>
</body>
</html>
