{% extends "base.html" %}

{% block content %}
   <div class='container mt-5'>
        <div class='row'>
            <div class='col-12'>
                <h2 class='display-3'>Blogger: {{blogger_data.user | title}}</h2>
                <div class='mt-5'>
                    <h6 class='display-5'>Bio</h6>
                    <p class='lead'>{{blogger_data.bio}}</p>
                </div>
                <div class='mt-5'>
                    <h6 class='display-5'>Blogs List</h6>
                </div>
                {% for BlogData in blog_data %}
                 <div class="card mx-5 mt-3 mb-5">
                     <div class="card-body mb-0 pb-0">
                       <a href="/blogdetail/{{BlogData.id}}" class='text-decoration-none'> <p class="h5 text-dark">{{BlogData.title}}</p></a>
                       <p class='text-muted'>{{BlogData.post_date | date:"M d, Y"}}</p>
                     </div>
                 </div>
                {% endfor %}
            </div>
        </div>
   </div>
{% endblock  %}
